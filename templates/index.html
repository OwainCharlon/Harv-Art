{% extends "base.html" %} {% block content %}

<body>
    <section class="main mt-5 mb-5">
        <div class="mainTitle mt-5">
            <h1>Harv'Art</h1>
        </div>
        <div class="containerCarrousel">
            <div class="carrousel"></div>
        </div>
        <div class="containerDaily">
            <h2 class="dailyTitle">L'image du jour (la po√©sie Owainienne)</h2>
            <div class="dailyImg">
                {% if session["userId"] %}
                <div class="like notLiked" onclick="toggleLike()"></div>
                {% endif %}
            </div>
            <div class="dailyDesc">
                <p></p>
            </div>
        </div>
    </section>

    <section class="signIn">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-5">
                            <div class="card-body">
                                <h5 class="card-title text-center">Sign In</h5>
                                <form class="form-signin" method="POST">
                                    <div class="form-label-group">
                                        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address"
                                            required autofocus>
                                        <label for="inputEmail">Email address</label>
                                    </div>

                                    <div class="form-label-group">
                                        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password"
                                            required>
                                        <label for="inputPassword">Password</label>
                                    </div>

                                    <div class="custom-control custom-checkbox mb-3">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember password</label>
                                    </div>

                                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                                        in</button>
                                    <div class='text-center mt-2'>
                                        <a href="{{ url_for('signup') }}" class="text-center ">Register</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% endblock %}
