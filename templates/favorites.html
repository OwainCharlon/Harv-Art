{% extends "base.html" %} {% block content %}

<body>
    <div class="fav">
        <h1 class="favTitle">Vos Favoris</h1>
    </div>

    <section class="listFav container">
        {{ favorites }} {% for fav in favorites[] %} {% for item in fav %} {{item}} {% endfor %}
        <div class="favItem" id="{{ fav[i][0] }}">
            <div class="favImg">
                <div class="like liked" onclick="toggleLikeFav()" style="background-image: url({{ fav[i][1] }});"></div>
            </div>
        </div>
        <div class="favInfo">
            <div class="favItemTitle">{{ fav[i][2] }}</div>
            <div class="favAuthor">{{ fav[i][3] }}</div>
        </div>
        </div>
        {% endfor %}

    </section>
    {% endblock %}
