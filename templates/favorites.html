{% extends "base.html" %} {% block content %}

<body>
    <div class="fav">
        <h1 class="favTitle">Vos Favoris</h1>
    </div>

    <section class="listFav container">
        {% for favorite in favorites %}
        <div class="favItem" id={{ favorite.id }}>
            <div class="favImg">
                <div class="like liked" onclick="toggleLikeFav()" style="background-image: url({{ favorite.url }});"></div>
            </div>
            <div class="favInfo">
                <div class="favItemTitle">{{ favorite.title }}</div>
                <div class="favAuthor">{{ favorite.author }}</div>
                <div class="favDesc">{{ favorite.desc }}</div>
            </div>
        </div>
        {% endfor %}
        <script src="{{ url_for('static', filename='js/favorites.js') }}"></script>
    </section>
    {% endblock %}
