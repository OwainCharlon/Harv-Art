{% extends "base.html" %} {% block content %}

<body>
    <div class="fav">
        <h1 class="favTitle">Vos Favoris</h1>
    </div>

    <section class="listFav container">
        {% for favorite in favorites %}
        <div class="favItem" class=classe id={{ favorite.id }}>
            <div class="favImg">
                <div class="like liked" onclick="toggleLikeFav()"></div>
            </div>
            <div class="favInfo">
                <div class="favItemTitle"></div>
                <div class="favDesc"></div>
            </div>
        </div>
        {% endfor %}
        <script src="{{ url_for('static', filename='js/favorites.js') }}"></script>
    </section>
    {% endblock %}
