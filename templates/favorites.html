{% extends "base.html" %} {% block content %}

<body>
    <div class="fav">
        <h1 class="favTitle">Vos Favoris</h1>
    </div>

    <section class="listFav container">
        {{ favorites }}
        {% for favorite in favorites %}
        <div class="favItem" id={{ favorite[0] }}>
            <div class="favImg">
                {{ favorite[1] }}
                <div class="like liked" onclick="toggleLikeFav()" style="background-image: url({{ favorite[1] }});"></div>
                </div>
            </div>
            <div class="favInfo">
                <div class="favItemTitle">{{ favorite[2] }}</div>
                <div class="favAuthor">{{ favorite[3] }}</div>
            </div>
        </div>
        {% endfor %}

    </section>
    {% endblock %}
